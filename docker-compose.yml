services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: image-manager-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-image_manager}
      # 注意：不要设置 MYSQL_USER 为 root，root 用户使用 MYSQL_ROOT_PASSWORD 配置
      # 如果需要创建其他用户，可以在数据库初始化后手动创建
    ports:
      - "${MYSQL_PORT:-3307}:3306"  # 主机端口:容器端口，默认使用3307避免与本地MySQL冲突
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - image-manager-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: image-manager-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: ${SERVER_PORT:-8080}
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-image_manager}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      STORAGE_DIR: /root/storage
      THUMBNAIL_WIDTH: ${THUMBNAIL_WIDTH:-300}
      THUMBNAIL_HEIGHT: ${THUMBNAIL_HEIGHT:-300}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      # 注意：CORS_ALLOWED_ORIGINS 支持逗号分隔的多个域名
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      AI_API_KEY: ${AI_API_KEY:-}
      AI_API_URL: ${AI_API_URL:-https://open.bigmodel.cn/api/paas/v4/chat/completions}
      AI_MODEL: ${AI_MODEL:-glm-4v}
      AI_ENABLED: ${AI_ENABLED:-false}
    ports:
      - "8080:8080"
    volumes:
      - backend_storage:/root/storage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - image-manager-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # 在Docker部署中，使用相对路径，通过Nginx代理访问后端
        # 如果需要使用绝对路径，可以设置环境变量，例如：VITE_API_BASE_URL=http://your-server-ip:8080/api/v1
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
    container_name: image-manager-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - image-manager-network

volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local

networks:
  image-manager-network:
    driver: bridge

